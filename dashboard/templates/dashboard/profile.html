{% extends 'home.html' %}
{% load static %}

{% block header %}

{% endblock %}

{% block content %}
    <div class="col-md-7">
        <!-- Profile update form -->
        <div class="card my-3 shadow no-b r-0">
            <div class="card-header white">
                <h6>
                    Update Profile
                </h6>
            </div>
            <div class="card-body">
                <div class="col-12 d-flex justify-content-center text-center">
                    <figure class="avatar avatar-xl">
                        <img src={{ user.profile.profile_pic.url }}    alt='{% static "img/dummy/u6.png" %}'>
                    </figure>
                </div>

                <form class="form-material" enctype="multipart/form-data" method="post"> {% csrf_token %}
                    <div class="form-line">
                        {% for field in form %}
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label class="form-label">{{ field.label }}</label>
                                    {{ field }}
                                </div>

                                {% for error in field.errors %}
                                    <label class="error">{{ error }}</label>
                                {% endfor %}
                            </div>
                        {% endfor %}
                        <button class="btn btn-primary" type="submit">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- #END# Profile update form -->
    </div>

{% endblock %}
